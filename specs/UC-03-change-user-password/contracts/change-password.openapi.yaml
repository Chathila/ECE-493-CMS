openapi: 3.0.3
info:
  title: CMS Change Password API
  version: 1.0.0
  description: Contracts for password change flow (UC-03).
paths:
  /account/password:
    get:
      summary: Display change password form
      responses:
        "200":
          description: Change password form rendered
          content:
            text/html:
              schema:
                type: string
    post:
      summary: Submit change password form
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - current_password
                - new_password
                - confirm_password
              properties:
                current_password:
                  type: string
                new_password:
                  type: string
                confirm_password:
                  type: string
      responses:
        "200":
          description: Password updated successfully
          content:
            application/json:
              schema:
                type: object
                required:
                  - message
                properties:
                  message:
                    type: string
        "400":
          description: Validation error (missing fields, mismatch)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "401":
          description: Current password incorrect
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "403":
          description: New password does not meet policy
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "503":
          description: Authentication service unavailable
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
components:
  schemas:
    Error:
      type: object
      required:
        - message
      properties:
        message:
          type: string
