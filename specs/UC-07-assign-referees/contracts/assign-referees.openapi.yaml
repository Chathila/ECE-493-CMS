openapi: 3.0.3
info:
  title: CMS Referee Assignment API
  version: 1.0.0
  description: Contracts for assigning referees to papers (UC-07).
paths:
  /papers/{paper_id}/referees/assign:
    post:
      summary: Assign referees to a submitted paper
      parameters:
        - in: path
          name: paper_id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - referee_emails
              properties:
                referee_emails:
                  type: array
                  items:
                    type: string
      responses:
        "200":
          description: Referees assigned successfully
          content:
            application/json:
              schema:
                type: object
                required:
                  - message
                properties:
                  message:
                    type: string
        "400":
          description: Invalid referee email or insufficient referees
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "409":
          description: Referee workload limit exceeded
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "503":
          description: Notification service unavailable (assignments stored, warning returned)
          content:
            application/json:
              schema:
                type: object
                required:
                  - message
                  - warning
                properties:
                  message:
                    type: string
                  warning:
                    type: string
components:
  schemas:
    Error:
      type: object
      required:
        - message
      properties:
        message:
          type: string
