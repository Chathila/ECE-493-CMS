openapi: 3.0.3
info:
  title: CMS Schedule Generation API
  version: 1.0.0
  description: Contracts for generating conference schedules (UC-15).
paths:
  /schedule/generate:
    post:
      summary: Generate conference schedule
      responses:
        "201":
          description: Schedule generated and stored
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ScheduleStatus"
        "400":
          description: Missing scheduling data
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MissingDataError"
        "500":
          description: Scheduling algorithm failure
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
components:
  schemas:
    ScheduleStatus:
      type: object
      required:
        - schedule_id
        - status
      properties:
        schedule_id:
          type: string
        status:
          type: string
          enum: [generated]
    MissingDataError:
      type: object
      required:
        - message
        - missing
      properties:
        message:
          type: string
        missing:
          type: array
          items:
            type: string
            enum: [rooms, time_slots]
    Error:
      type: object
      required:
        - message
      properties:
        message:
          type: string
