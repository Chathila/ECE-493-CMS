openapi: 3.0.3
info:
  title: CMS Review Submission API
  version: 1.0.0
  description: Contracts for submitting completed reviews (UC-12).
paths:
  /assignments/{assignment_id}/reviews:
    post:
      summary: Submit a completed review for a referee assignment
      parameters:
        - in: path
          name: assignment_id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ReviewSubmission"
      responses:
        "201":
          description: Review stored and editor notified
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ReviewStatus"
        "400":
          description: Validation error for missing or invalid fields
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationError"
        "500":
          description: Storage error, retry later
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
components:
  schemas:
    ReviewSubmission:
      type: object
      required:
        - responses
      properties:
        responses:
          type: object
    ReviewStatus:
      type: object
      required:
        - review_id
        - status
      properties:
        review_id:
          type: string
        status:
          type: string
          enum: [submitted]
    ValidationError:
      type: object
      required:
        - message
        - fields
      properties:
        message:
          type: string
        fields:
          type: array
          items:
            type: string
    Error:
      type: object
      required:
        - message
      properties:
        message:
          type: string
