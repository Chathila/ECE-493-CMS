openapi: 3.0.3
info:
  title: CMS Save Draft API
  version: 1.0.0
  description: Contracts for saving paper submission drafts (UC-05).
paths:
  /papers/draft/save:
    post:
      summary: Save paper submission draft
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - title
                - contact_details
              properties:
                title:
                  type: string
                contact_details:
                  type: string
                authors:
                  type: array
                  items:
                    type: string
                affiliations:
                  type: array
                  items:
                    type: string
                abstract:
                  type: string
                keywords:
                  type: array
                  items:
                    type: string
      responses:
        "200":
          description: Draft saved successfully
          content:
            application/json:
              schema:
                type: object
                required:
                  - message
                properties:
                  message:
                    type: string
        "400":
          description: Draft validation failed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: Database or storage error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
components:
  schemas:
    Error:
      type: object
      required:
        - message
      properties:
        message:
          type: string
